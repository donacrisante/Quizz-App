<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Quiz App</title>
</head>
<body>
    <section class="question-card">
        <h1 class="title">Quiz App</h1>
            <section class="question-box">
                <img class="bookmark" src="https://www.flaticon.com/svg/vstatic/svg/3916/3916593.svg?token=exp=1680514791~hmac=a26bf13295b579b9b6d88f7b3dbcb06e"/>
                <h2 class="question">
                    What property flips the axes in flexbox?
                </h2>
                <button>Show answer</button>
            <section class="badges">
                <p class="html-badge">#html</p>
                <p class="flexbox-badge">#flexbox</p>
                <p class="css-badge">#css</p>
            </section>
            </section>
            <section class="question-box">
                <h2 class="question">
                    How to complete a bootcamp successfully?
                </h2>
                <button>Show answer</button>
            <section class="badges">
                <p class="teamwork-badge">#teamwork</p>
                <p class="train-badge">#train</p>
                <p class="code-badge">#code</p>
            </section>
        </section>
    </section>
    <section class="navbar">
        <section class="icons">
            <img class="home" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Home-icon.svg/2048px-Home-icon.svg.png"/>
            <img class="bookmark" src="https://www.flaticon.com/svg/vstatic/svg/3916/3916593.svg?token=exp=1680514791~hmac=a26bf13295b579b9b6d88f7b3dbcb06e"/>
            <img class="profil" src="https://uxwing.com/wp-content/themes/uxwing/download/peoples-avatars/user-profile-icon.png"/>
        </section>
    </section>
</body>
</html>
